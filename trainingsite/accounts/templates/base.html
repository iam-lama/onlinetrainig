{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Training System{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'index' %}"> Training Site</a>
		</div>
		<div class="collapse navbar-collapse" id="mainMenu">
			{% if user.is_authenticated %}
			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					{{user.username}}
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                      <a class="dropdown-item" href="{% url 'profile' %}">My account</a>
                     <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a> 
                      <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                     <div class="dropdown-divider">
                     </div>

                    
                </div>
			</li>
		</ul>
		{% else %}
			<form class="form-inline ml-auto">
				
		   <!--  <a href="{% url %}" class="btn btn-outline-secondary">Log in</a>
				<a href="{% url  %}" class="btn btn-primary ml-2">Signup</a>
			 -->
			 	
			 </form>
		{% endif %}
	</div>
    </nav>
	



	<div class="container">
	<ol class="breadcrumb my-4">
		{% block breadcrumb %} 

		{% endblock %}
	</ol>

	{% block content %}

	{% endblock %}
		
	</div>
<footer class="page-footer font-small mdb-color lighten-3 pt-4 bg-dark">

	
</footer>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>
</html>
